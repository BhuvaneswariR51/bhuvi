<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe - Human & AI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      height: 100vh;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #app {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }

    .board-cell {
      width: 100px;
      height: 100px;
      font-size: 32px;
      font-weight: bold;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .highlight {
      background-color: #ffed4a;
    }

    #turn-indicator {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .score {
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4267b2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b5ca0;
    }

    .mode-select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Tic-Tac-Toe</h1>

    <div class="mode-select">
      <label><input type="radio" name="mode" value="human" checked /> 2 Player</label>
      <label><input type="radio" name="mode" value="ai" /> Play vs AI</label>
    </div>

    <div class="score">
      Player X: <span id="player-x-score">0</span> |
      Player O: <span id="player-o-score">0</span>
    </div>

    <div id="turn-indicator"></div>

    <div id="board"></div>

    <button id="reset-button">Reset Game</button>
  </div>

  <script>
    const board = Array(9).fill("");
    let currentPlayer = "X";
    let gameEnded = false;
    let playerXScore = 0;
    let playerOScore = 0;
    let winningCells = [];
    let gameMode = "human"; // 'human' or 'ai'

    const boardContainer = document.getElementById("board");

    function createBoard() {
      boardContainer.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("board-cell");
        cell.addEventListener("click", () => handleCellClick(i));
        boardContainer.appendChild(cell);
      }
    }

    function handleCellClick(index) {
      if (gameEnded || board[index] !== "") return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWin()) {
        updateScore();
        highlightWinningCells();
        alert(`Player ${currentPlayer} wins!`);
        gameEnded = true;
        return;
      }

      if (board.every(cell => cell !== "")) {
        alert("It's a tie!");
        gameEnded = true;
        return;
      }

      if (gameMode === "human") {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateTurnIndicator();
      } else if (gameMode === "ai" && currentPlayer === "X") {
        currentPlayer = "O";
        updateTurnIndicator();
        setTimeout(() => makeAIMove(), 500);
      }
    }

    function makeAIMove() {
      const emptyIndices = board
        .map((cell, index) => (cell === "" ? index : null))
        .filter(index => index !== null);

      if (emptyIndices.length === 0 || gameEnded) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = "O";
      renderBoard();

      if (checkWin()) {
        updateScore();
        highlightWinningCells();
        alert("AI (Player O) wins!");
        gameEnded = true;
        return;
      }

      if (board.every(cell => cell !== "")) {
        alert("It's a tie!");
        gameEnded = true;
        return;
      }

      currentPlayer = "X";
      updateTurnIndicator();
    }

    function checkWin() {
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (const [a, b, c] of winCombos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winningCells = [a, b, c];
          return true;
        }
      }
      return false;
    }

    function updateScore() {
      if (currentPlayer === "X") {
        playerXScore++;
        document.getElementById("player-x-score").textContent = playerXScore;
      } else {
        playerOScore++;
        document.getElementById("player-o-score").textContent = playerOScore;
      }
    }

    function resetGame() {
      board.fill("");
      currentPlayer = "X";
      gameEnded = false;
      winningCells = [];
      updateTurnIndicator();
      renderBoard();
    }

    function highlightWinningCells() {
      const cells = document.querySelectorAll(".board-cell");
      cells.forEach((cell, index) => {
        if (winningCells.includes(index)) {
          cell.classList.add("highlight");
        }
      });
    }

    function renderBoard() {
      const cells = document.querySelectorAll(".board-cell");
      cells.forEach((cell, index) => {
        cell.textContent = board[index];
        cell.classList.remove("highlight");
      });
    }

    function updateTurnIndicator() {
      const turnText =
        gameEnded
          ? "Game Over"
          : gameMode === "ai"
            ? `Current Turn: ${currentPlayer === "X" ? "You" : "AI"}`
            : `Current Turn: Player ${currentPlayer}`;
      document.getElementById("turn-indicator").textContent = turnText;
    }

    // Mode switch
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener("change", (e) => {
        gameMode = e.target.value;
        resetGame();
      });
    });

    document.getElementById("reset-button").addEventListener("click", resetGame);

    // Initial setup
    createBoard();
    updateTurnIndicator();
    renderBoard();
  </script>
</body>
</html>
